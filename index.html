<html>
    <head>
        <title>CR Food Wheel</title>
        <link rel="stylesheet" href="/css/main.css" type="text/css" />
        <script type="text/javascript" src="/js/Winwheel.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.4/underscore-umd-min.js"></script>
    </head>
    <body x-data="{state: []}"
          x-init="state = await initData()">
        <div align="center">
            <h1>CR Food Wheel</h1>
            <p>Can't decide what to eat? Spin the wheel!</p>
            <br />

            <template x-for="tag in state.tags">
                <button @click="selectTag($el)" x-bind:data-tag="tag" class="pill selected" x-text="tag"></button>
            </template>

            <div class="pt-5 container">
                <div class="inner-c">
                    <button id="spin_button" @click="startSpin();">
                        Spin
                    </button>
                    <br>
                    <button disabled id="reset_button" @click="resetWheel();">
                        Reset
                    </button>
                </div>
            </div>
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td width="680" height="680" class="the_wheel" align="center" valign="center">
                        <div id="pointer">
                            <svg id="triangle" viewBox="0 0 100 100">
                                <polygon points="0 15, 100 15, 50 100"/>
                            </svg>
                        </div>
                        <canvas id="canvas" width="680" height="680">
                            <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                        </canvas>
                    </td>
                </tr>
            </table>
        </div>
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
